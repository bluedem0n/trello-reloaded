<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/logo.png" />
	<title>Trello</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/queries.css">
	<!-- Icons -->
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<!-- Fuentes -->
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>

<body>
	<header class="navbar navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<form class="navbar-form navbar-left buscar" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Buscar">
							</div>
						</form>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="logo"><i class="fa fa-trello" aria-hidden="true"></i> Trello </div>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<form class="navbar-form navbar-right barra">
							<button type="button" class="btn btn-default btn-md white">
								<span class="fa fa-plus" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default btn-md white">
								<span class="fa fa-info-circle" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default btn-md white">
								<span class="fa fa-bell" aria-hidden="true"></span>
							</button>
						</form>
					</div>

				</div>
			</div>

		</div>
	</header>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="contenedor">
					<span id="span">Añadir lista ...</span>
					<form id="form">
						<div id="contenedorLista">
							<input id="textoLista" type="text" name="textoLista" placeholder="Añadir lista ...">
							<button id="boton" type="submit">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
